<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container margin">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments.html :: side-nav}"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-8 ">
        <div class="row ">
            <h2> 비밀번호 변경</h2>
            <hr>
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="row margin">
            <form class="needs-validation col-sm-6 " action="#" th:action="@{/account/password}" th:object="${passwordUpdateForm}" method="post" novalidate>
                <div class="form-group mt-2">
                    <label for="newPassword">새 비밀번호</label>
                    <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" placeholder="새비밀번호" aria-describedby="newPasswordHelp"  required>
                    <small id="newPasswordHelp" class="form-text text-muted">
                        새 비밀번호를 8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                    </small>
                    <div class="form-group">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">newPassword Error</small>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="newPasswordConfirm">새 비밀번호 확인</label>
                    <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control" placeholder="새비밀번호 확인" aria-describedby="newPasswordConfirmHelp"  required>
                    <small id="newPasswordConfirmHelp" > 새 비밀번호를 입력하세요 </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">newPasswordConfirm Error</small>
                </div>

                <div class="form-group mt-5">
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())

</script>
</html>

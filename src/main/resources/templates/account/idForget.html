<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container" style="padding-top: 50px;">
    <div class="py-5 text-center">
        <a class="navbar-brand col-1" href="/" th:href="@{/}">
            <img src="/images/Always_together.png" alt="Always Together Logo">
        </a>
        <h2>아이디 찾기</h2>
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">메시지</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


    </div>
    <div class="row justify-content-center">

        <form class="needs-validation col-sm-6" th:action="@{/account/idForget}" th:object="${accountIdForgetForm}" method="post" require>
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" name="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" required>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</small>
             </div>
            <div class="form-group mt-3">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">메세지 보내기</button>
            </div>
        </form>
    </div>

</div>
</body>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container" style="padding-top: 50px;">
  <div class="py-5 text-center">
    <a class="navbar-brand col-1" href="/" th:href="@{/}">
      <img src="/images/Always_together.png" alt="Always Together Logo">
    </a>
    <h2>비밀번호 찾기</h2>
    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
      <span th:text="${message}">메시지</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row justify-content-center">

    <form class="needs-validation col-sm-6" th:action="@{/account/passwordForget}" th:object="${passwordForgetForm}" method="post" require>
      <div class="form-group">
        <label for="email">이메일</label>
        <input id="email" type="email" name="email" class="form-control" th:field="*{email}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">emailAccountId error</small>
      </div>
      <div class="form-group ">
        <label for="accountId">아이디</label>
        <input id="accountId" type="text" name="accountId" class="form-control" th:field="*{accountId}"  required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">emailAccountId error</small>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-success btn-block" type="submit"
                aria-describedby="submitHelp">메세지 보내기</button>
      </div>
    </form>
  </div>

</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
  (function () {
    'use strict';

    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  }())
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container" style="padding-top: 50px;">
    <div class="py-5 text-center">
        <a class="navbar-brand col-1" href="/" th:href="@{/}">
            <img src="/images/Always_together.png" alt="Always Together Logo">
        </a>
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center" >


        <form class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>아이디와 패스워드가 정확하지 않습니다.</p>
            </div>
            <div class="form-group">
                <label for="accountId">아이디</label>
                <input id="accountId" type="text" name="accountId" class="form-control"
                       aria-describedby="accountIdHelp" required>
                <small id="accountIdHelp" class="form-text text-muted">
                    아이디가 기억나지 않는다면 <a  th:href="@{/account/idForget}">아이디 찾기</a>
                </small>

                <small class="invalid-feedback">아이디를 입력하세요.</small>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    패스워드가 기억나지 않는다면, <a  th:href="@{/account/passwordForget}">패스워드 찾기</a>
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
            </div>
            <div id="form-group" >
                HOME에 처음 오신거라면 <a th:href="@{/account/sign-up}">계정을 먼저 만드세요.</a>
            </div>
        </form>
    </div>

</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())



</script>
</html>

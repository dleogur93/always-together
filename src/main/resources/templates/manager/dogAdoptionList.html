<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container margin">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments.html :: manager-side-nav}"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-8 margin">
            <hr>
            <div class="row margin col-sm-8">
                <h2> 입약 확정 유기견 </h2>
                <table class="table rounded-table margin">
                    <thead>
                    <tr class="table-info">
                        <th scope="col">유기견 이름</th>
                        <th scope="col">입양자 성함</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr class="link_btn hover" th:each="dog:${dogs.getContent()}">

                        <td style="text-align: left;">
                            <h6 th:text="${dog.dogName}">유기견 이름</h6>
                        </td>
                        <td style="text-align: left;">
                            <h6 th:text="${dog.adopterName}">입양자 성함</h6>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-sm-10">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!dogs.hasPrevious()}? disabled">
                            <a th:href="@{'/manager/dogAdoptionList?asc&page=' + ${dogs.getNumber() - 1}}"
                               class="page-link" tabindex="-1" aria-disabled="true">
                                이전
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${i == dogs.getNumber()}? active"
                            th:each="i: ${#numbers.sequence(0, dogs.getTotalPages()  > 0 ? dogs.getTotalPages() - 1 : 0)}">
                            <a th:href="@{'/manager/dogAdoptionList?asc&page=' + ${i}}"
                               class="page-link"  th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!dogs.hasNext()}? disabled">
                            <a th:href="@{'/manager/dogAdoptionList?asc&page=' + ${dogs.getNumber() - 1}}"
                               class="page-link">
                                다음
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="/node_modules/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
<script th:replace="~{fragments.html :: reservation-date-time}"></script>
</html>

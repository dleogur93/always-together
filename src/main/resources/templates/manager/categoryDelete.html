<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container margin">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments.html :: manager-side-nav}"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-8 margin">
            <div class="row margin">
                <h2> 카테고리 삭제 </h2>
                <hr>

                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">수정</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>


            <table class="table rounded-table margin">
                <thead>
                <tr class="table-info">
                    <th scope="col">카테고리 명</th>
                    <th scope="col">삭제 하기</th>
                </tr>
                </thead>
                <tbody >
                <tr class="link_btn hover" th:each="category:${categories}">
                    <td style="text-align: left;">
                        <h6  th:text="${category.name}">카테고리명</h6>
                    </td>

                    <td style="text-align: left;">
                        <form th:action="@{/manager/categoryDelete}"  method="post" >
                            <input type="hidden" name="id" th:value="${category.id}" />
                            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">삭제하기</button>
                        </form>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>

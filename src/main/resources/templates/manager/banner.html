<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container margin">
    <div class="row">
        <div class="col-2">
            <div th:replace="~{fragments.html :: manager-side-nav}"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-8 margin">
            <div class="row margin">
                <h2> 배너 등록 </h2>
                <hr>
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">배너등록 등록</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row margin">
                <form id="bannerForm"  th:action="@{'/manager/banner'}" th:object="${bannerForm}" method="post" >

                    <div class="form-group mt-2">
                        <label for="bannerName">배너 이름</label>
                        <input id="bannerName" type="text" th:field="*{bannerName}" class="form-control" placeholder="품종" aria-describedby="dogBreed"  required>
                        <small id="bannerNameHelp" > 배너 이름을 입력해주세요 </small>
                    </div>

                    <div class="form-group">
                        <input id="bannerImage" type="hidden" name="bannerImage" class="form-control" />
                    </div>
                </form>
                <div class="card text-center">
                    <div id="current-banner-image" class="mt-3">
                        <svg th:if="${#strings.isEmpty(bannerForm.bannerImage)}" class="rounded"
                             th:data-jdenticon-value="${bannerForm.bannerName}" width="640" ></svg>
                        <img th:if="${!#strings.isEmpty(bannerForm.bannerImage)}" class="rounded"
                             th:src="${bannerForm.bannerImage}"
                             width="640" alt="name" th:alt="${bannerForm.bannerName}"/>
                    </div>
                    <div id="new-banner-image" class="mt-3"></div>
                    <div class="card-body">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="banner-image-file">
                            <label class="custom-file-label" for="banner-image-file">배너 이미지 변경</label>
                        </div>
                        <div id="new-banner-image-control" class="mt-3">
                            <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                            <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                            <button class="btn btn-primary btn-block" id="save-button">저장</button>
                            <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                        </div>
                        <div id="cropped-new-banner-image" class="mt-3"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css}" rel="stylesheet">
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-cropper/1.0.1/jquery-cropper.min.js}"></script>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="application/javascript">
    $(function() {
        let cropper;
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $saveBtn = $("#save-button");
        let $newBannerImage = $("#new-banner-image");
        let $currentBannerImage = $("#current-banner-image");
        let $resultImage = $("#cropped-new-banner-image");
        let $bannerImage = $("#bannerImage");

        $newBannerImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();
        $saveBtn.hide();

        $("#banner-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-banner';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%'); // width를 640으로 설정

                        $newBannerImage.html(img);
                        $newBannerImage.show();
                        $currentBannerImage.hide();

                        cropper = new Cropper(img, {
                            aspectRatio: 13 / 2,
                            viewMode: 1
                        });

                        $cutBtn.show();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentBannerImage.show();
            $newBannerImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $saveBtn.hide();
            $bannerImage.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-banner-image";
            newImage.src = dataUrl;
            newImage.width = 640;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newBannerImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $bannerImage.val(dataUrl);
                $saveBtn.show();
            });
        });

        $saveBtn.click(function() {
            $("#bannerForm").submit();
        });
    });
</script>
</html>

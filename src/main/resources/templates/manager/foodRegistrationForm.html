<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            <div th:replace="~{fragments.html :: manager-side-nav}"></div>
        </div>
        <div class="col-8 margin">
            <div class="row margin">
                <h2> Food 상품 등록 </h2>
                <hr>
                <div th:if="${item}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${item}">상품 등록</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="row margin">
                <form class="needs-validation col-sm-6 " action="#" th:action="@{/manager/foodRegistration}" th:object="${foodForm}" method="post" novalidate>

                    <div class="form-group mt-2">
                        <label for="categories">카테고리</label>
                        <select id="categories" th:field="*{categoryIds}" multiple class="form-control" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="itemName"> 이름</label>
                        <input id="itemName" type="text" th:field="*{name}" class="form-control" placeholder="상품 이름" required>
                        <small id="itemNameHelp" > 이름을 입력해주세요 </small>
                        <!--              <small class="form-text text-danger" th:if="${#fields.hasErrors('dogName')}" th:errors="*{dogName}">dogName Error</small>-->
                    </div>
                    <div class="form-group mt-2">
                        <label for="itemPrice">상품 가격</label>
                        <input id="itemPrice" type="number" th:field="*{price}" class="form-control" placeholder="상품 가격" aria-describedby="itemPrice"  required >
                        <small id="itemPriceHelp" > 상품 가격을 입력해주세요 </small>
                    </div>

                    <div class="form-group mt-2">
                        <label for="itemStockQuantity">상품 수량</label>
                        <input id="itemStockQuantity" type="number" th:field="*{stockQuantity}" class="form-control" placeholder="상품 수량" aria-describedby="itemStockQuantity"  required >
                        <small id="itemStockQuantityPriceHelp" > 상품 수량  </small>
                    </div>

                    <div class="form-group mt-2">
                        <label for="expirationDate">유통 기한</label>
                        <input id="expirationDate" type="date" th:field="*{expirationDate}" class="form-control" placeholder="유통기간" aria-describedby="expirationDate"  required >
                        <small id="expirationDateHelp" > 유통 기한  </small>
                    </div>


                    <div class="form-group">
                        <input id="itemPicture" type="hidden" th:field="*{itemPicture}" class="form-control" />
                    </div>


                    <div class="form-group mt-2">
                        <label for="itemInformation">정보</label>
                        <textarea id="itemInformation" type="textarea" th:field="*{itemInformation}" class="editor form-control"
                                  placeholder="유기견의 정보를 입력해주세요" aria-describedby="informationHelp" required></textarea>
                        <small id="itemInformationHelp" class="form-text text-muted">
                            상품의 정보 사진등을 적어주세요
                        </small>
                        <small class="invalid-feedback">상품 소개를 입력하세요.</small>
                    </div>


                    <div class="form-group mt-5">
                        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">등록하기</button>
                    </div>
                </form>

                <!--   //////////////////////////////////////////////       -->

                <div class="col-sm-6">
                    <div class="card text-center">
                        <div class="card-header">
                            상품 이미지
                        </div>
                        <div id="current-profile-image" class="mt-3">
                            <svg th:if="${#strings.isEmpty(foodForm.itemPicture)}" class="rounded"
                                 th:data-jdenticon-value="${foodForm.name}" width="125" height="125"></svg>
                            <img th:if="${!#strings.isEmpty(foodForm.itemPicture)}" class="rounded"
                                 th:src="${foodForm.itemPicture}"
                                 width="125" height="125" alt="name" th:alt="${foodForm.name}"/>
                        </div>
                        <div id="new-profile-image" class="mt-3"></div>
                        <div class="card-body">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="profile-image-file">
                                <label class="custom-file-label" for="profile-image-file">프로필 이미지 변경</label>
                            </div>
                            <div id="new-profile-image-control" class="mt-3">
                                <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                                <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                                <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                            </div>
                            <div id="cropped-new-profile-image" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!--   //////////////////////////////////////////////       -->


            </div>
        </div>


    </div>
</div>
</body>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newProfileImage = $("#new-profile-image");
        let $currentProfileImage = $("#current-profile-image");
        let $resultImage = $("#cropped-new-profile-image");
        let $itemPicture = $("#itemPicture");

        $newProfileImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#profile-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentProfileImage.show();
            $newProfileImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $itemPicture.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();

            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";
            newImage.src = dataUrl;
            newImage.width = 125;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $itemPicture.val(dataUrl);
            });
        });
    });
</script>

<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
<script type="application/javascript">
    $(function () {
        $('.editor').summernote({
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
            placeholder: ' 상품의 정보 사진등을 적어주세요 ',
            tabsize: 2,
            height: 300
        });
    });
</script>
</html>

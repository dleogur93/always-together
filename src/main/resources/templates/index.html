<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments.html :: head}">
</head>
<body>
<div th:replace="~{fragments.html :: main-nav}"></div>


<div class="container"  style="padding-top: 100px;">

    <div class="row justify-content-center pt-3">
        <div class="col-8">
            <div th:replace="~{fragments.html :: banner}"></div>
        </div>
    </div>


    <div class="row justify-content-center pt-3">
        <div class="col-sm-2"></div>

        <div class="col-sm-8">
            <hr>
            <h2 class="underline-text ">유기견 목록 cd</h2>
            <div class="row">
                <div class="col-md-2 mt-4" th:each="dog: ${dogList}">
                    <div class="card mb-4 shadow-sm">
                        <svg th:if="${#strings.isEmpty(dog.dogPicture)}" class="rounded"
                             th:data-jdenticon-value="${dog.dogName}" width="123" height="123"></svg>
                        <img th:src="${dog.dogPicture}" class="card-img-top" th:alt="${dog.dogName}" >
                        <div class="card-body">
                            <a th:href="@{'/dog/description/' + ${dog.id}}" class="text-decoration-none">
                                <h5 class="card-title context" th:text="${dog.dogName}"></h5>
                            </a>
                            <p class="card-text" th:text="${dog.dogRegistrationDate}">등록일</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <a class="btn btn-secondary" th:href="@{/dog/mainList}">더보기</a>
            </div>
            <hr>

            <h2 class="underline-text">상품</h2>
            <div class="row">
                <div class="col-md-2  mt-4" th:each="item: ${itemList}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="${item.itemPicture}" class="card-img-top" th:alt="${item.name}" >
                        <div class="card-body">
                            <a th:href="@{'/item/description/' + ${item.id}}" class="text-decoration-none">
                                <h5 class="card-title context" th:text="${item.name}"></h5>
                            </a>
                            <p class="card-text">
                                <span th:text="${item.price} + '원'">가격</span>
                                <span class="text-danger" th:if="${item.stockQuantity == 0}"> 품절</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <a class="btn btn-secondary" th:href="@{/item/mainList}">더보기</a>
            </div>

        </div>
        <div class="col-sm-2"></div>
    <div>
</div>
</div>
</div>

</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
